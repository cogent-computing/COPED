# Basic workflow to spin up the application and test the COPED web service is responding.

name: coped-test-runner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows the workflow to be run manually from the Actions tab
  workflow_dispatch:

jobs:
  spin-up:
    runs-on: self-hosted
    steps:
      # Check out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Find out the runner user
        run: whoami

      - name: Get the services running
        run: |
          cp .env.example .env.prod
          docker-compose build
          export COMPOSE_PROJECT_NAME=coped-ci-`date +%s`
          docker-compose --env-file .env.prod up -d
          sleep 30

      - name: Test the web frontend responds to requests
        run: curl -I http://localhost:1337/admin/ | grep "302 Found"

      - name: Tidy up
        run: docker-compose down
