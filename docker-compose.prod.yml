version: "3.9"

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
  nginx:
      build: ./nginx
      volumes:
        - static_volume:/home/app/web/staticfiles
      ports:
        - 1337:80
      depends_on:
        - web

volumes:
  postgres_data:
  static_volume:
