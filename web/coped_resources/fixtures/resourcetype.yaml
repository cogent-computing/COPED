# Define the possible resource types available in CoPED.
- model: coped_resources.resourcetype
  pk: 1
  fields:
    # The central type is project.
    description: project
    couchdb_name: 2
    item_type: project
- model: coped_resources.resourcetype
  pk: 2
  fields:
    # People can work on, lead, or otherwise be linked to projects.
    description: person
    couchdb_name: 2
    item_type: person
- model: coped_resources.resourcetype
  pk: 3
  fields:
    # Organisations can lead, run, manage, etc. projects.
    description: organisation
    couchdb_name: 2
    item_type: organisation
- model: coped_resources.resourcetype
  pk: 4
  fields:
    # A fund can provide money to a project.
    description: fund
    couchdb_name: 2
    item_type: fund
- model: coped_resources.resourcetype
  pk: 5
  fields:
    # A finding can be an outcome of a project.
    description: finding
    couchdb_name: 2
    is_outcome: true
    item_type: keyFinding
- model: coped_resources.resourcetype
  pk: 6
  fields:
    # An impact can be an outcome of a project.
    description: impact
    couchdb_name: 2
    is_outcome: true
    item_type: impactSummary
- model: coped_resources.resourcetype
  pk: 7
  fields:
    # A publication can be an outcome of a project.
    description: publication
    couchdb_name: 2
    is_outcome: true
    item_type: publication
- model: coped_resources.resourcetype
  pk: 8
  fields:
    # A collaboration can be an outcome of a project.
    description: collaboration
    couchdb_name: 2
    is_outcome: true
    item_type: collaboration
- model: coped_resources.resourcetype
  pk: 9
  fields:
    # Some intellectual property can be an outcome of a project.
    description: intellectual property
    couchdb_name: 2
    is_outcome: true
    item_type: intellectualProperty
- model: coped_resources.resourcetype
  pk: 10
  fields:
    # Further funding can be an outcome of a project.
    description: further funding
    couchdb_name: 2
    is_outcome: true
    item_type: futherFunding  # note UKRI's typo
- model: coped_resources.resourcetype
  pk: 11
  fields:
    # A policy influence can be an outcome of a project.
    description: policy
    couchdb_name: 2
    is_outcome: true
    item_type: policyInfluence
- model: coped_resources.resourcetype
  pk: 12
  fields:
    # A product can be a outcome of a project.
    description: product
    couchdb_name: 2
    is_outcome: true
    item_type: product
- model: coped_resources.resourcetype
  pk: 13
  fields:
    # Some research material can be an outcome of a project.
    description: research material
    couchdb_name: 2
    is_outcome: true
    item_type: researchMaterial
- model: coped_resources.resourcetype
  pk: 14
  fields:
    # A spinout can be an outcome of a project.
    description: spinout
    couchdb_name: 2
    is_outcome: true
    item_type: spinOut
- model: coped_resources.resourcetype
  pk: 15
  fields:
    # A dissemination can be an outcome of a project.
    description: dissemination
    couchdb_name: 2
    is_outcome: true
    item_type: dissemination
