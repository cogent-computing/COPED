{% load static %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img
        src="{% static 'assets/img/icon_long.png' %}"
        height="30"
        class="d-inline-block align-top"
        alt=""
    /></a>
    <button
      type="button"
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav" href="/">
        <div class="d-none d-xl-block">
          <a class="navbar-brand"> Catalogue of Projects on Energy Data</a>
        </div>
      </div>
      <div class="navbar-nav ml-auto">
        <a
          class="
            btn
            nav-item
            btn-secondary
            ml-1
            {% block nav_proj%}{% endblock %}
          "
          href="{% url 'project-list' %}"
        >
          <i class="fas fa-briefcase"></i> Projects</a
        >
        <a
          class="
            btn
            nav-item
            btn-secondary
            ml-1
            {% block nav_ppl%}{% endblock %}
          "
          href="{% url 'person-list' %}"
        >
          <i class="fas fa-users"></i> People</a
        >
        <a
          class="
            btn
            nav-item
            btn-secondary
            ml-1
            {% block nav_org%}{% endblock %}
          "
          href="{% url 'organisation-list' %}"
        >
          <i class="fas fa-landmark"></i> Organisations</a
        >
        <a
          class="btn nav-item btn-secondary {% block nav_vis %}{% endblock %}"
          href="/visuals/"
        >
          <i class="fas fa-chart-pie"></i> Visuals</a
        >
        {% if user.is_authenticated %}
        <div class="dropdown mr-1">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="max-width: 180px; overflow: hidden; text-overflow: ellipsis"
          >
            <i class="fas fa-user"></i> {{ user.email }}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <a class="dropdown-item" href="{% url 'user-detail' user.id %}"> Profile </a>
            <a class="dropdown-item" href=""> Projects </a>
            <a class="dropdown-item" href=""> Messages </a>
            <a class="dropdown-item" href=""> Requests </a>
            <a class="dropdown-item" href=""> Notifications </a>
            {% if user.is_staff %}
              <hr class="dropdown-divider" />
              <p class="dropdown-header">
                <i class="fas fa-toolbox"></i> <b>Admin</b>
              </p>
              <a class="dropdown-item" href="{% url 'admin:index' %}"> Management </a>
            {% endif %}
            <hr class="dropdown-divider" />
            <a class="dropdown-item" href="{% url 'logout' %}">
              Log Out <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>
        {% else %}
        <div class="mr-1">
          <a
            class="btn btn-primary"
            id="signin_button"
            href="{% url 'login' %}"
          >
            Sign in
          </a>
          <a
            class="btn btn-outline-primary"
            href="{% url 'django_registration_register' %}"
          >
            Sign up
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
