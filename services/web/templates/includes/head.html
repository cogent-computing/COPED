{% load static %}
{% load leaflet_tags %}
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta
  name="description"
  content="CoPED, or the Catalogue of Projects on Energy Data portal aims to unify various information stores and existing portals for energy projects under a single extensible umbrella."
/>
<meta name="author" content="EnergyREV" />
<title>{% block title %}Home {% endblock title %} | CoPED</title>
<!-- Favicon-->
<link rel="icon" href="{% static 'assets/favicon.ico' %}" />
<!-- Font Awesome icons (free version)-->
<script
  src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
  crossorigin="anonymous"
></script>
<!-- Font Awesome icons 4.3 for Vis.JS-->
<link
  rel="stylesheet"
  href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
<!-- Simple line icons-->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
  rel="stylesheet"
  type="text/css"
/>
<!-- Google fonts-->
<link
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
  rel="stylesheet"
  type="text/css"
/>
<!-- Core theme CSS (includes Bootstrap)-->
<!-- Core theme JS-->

<!-- Toggle Script to auto load sing in -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
<link rel="stylesheet" href="{% static 'css/messaging.css' %}" />
<!-- Vis Js Local -->
<script type="text/javascript" src="{% static 'vis/dist/vis.js' %}"></script>
<link
  href="{% static 'vis/dist/vis-network.min.css' %}"
  rel="stylesheet"
  type="text/css"
/>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Autocomplete -->
<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
/>
<!-- Bootstrap select -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- Leaflet JS -->
{% leaflet_js %}
{% leaflet_css %}
