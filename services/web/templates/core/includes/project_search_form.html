{% comment %} Main form - controlled by Django-filter view(s) for drilling down into data {% endcomment %}

    <div id="search-suggestions"></div>
    <tr>
        <td>&nbsp;</td>
        <td>
            <input type="submit" value="Search" class="btn btn-primary">

        </td>
    </tr>
</form>
