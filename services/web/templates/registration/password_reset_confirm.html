{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

{% if validlink %}

<br>
<div class="container col-lg-6">
  <h4>Please choose a new log in password</h4>
  <form method="post" action="." class="form">
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    {% endbuttons %}
  </form>

{% else %}

  <p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
