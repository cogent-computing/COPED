{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<br>
<div class="container col-lg-6">
  <h4>Change your login password</h4>
  <form method="post" action="." class="form">
    {% csrf_token %} 
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
