{% extends "base.html" %}

{% block content %}
    <h1>Project Search</h1>
    {% include "./includes/project_search_form.html" %}
    {% if project_list %}
    <ul>
        {% for project in project_list %}
            <li>
                <a href="{{ project.object.get_absolute_url }}">{{ project.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No projects found.</p>
    {% endif %}

{% endblock content %}
