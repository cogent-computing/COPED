{% extends "base.html" %}

{% block content %}
    <h1>Project List</h1>
    {% if project_list %}
    <ul>
        {% for project in project_list %}
            <li>
                <a href="{{ project.get_absolute_url }}">{{ project.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no projects.</p>
    {% endif %}

{% endblock content %}
