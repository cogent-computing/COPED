{% comment %} Information on data identifiers and audit of changes {% endcomment %}
<div class="card mt-3">
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"><i class="fas fa-fingerprint"></i>&nbsp CoPED Id</h6>
            <span class="text-secondary"><a href="/user_page/?user={{id|default_if_none:""}}" target="_blank">{{ id }}</a></span>
        </li>
        {% for key, value in identifiers.items %}
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"><i class="fas fa-address-card"></i>&nbsp {{ key|upper }}</h6>
            <span class="text-secondary"><a href={{value.url|default_if_none:""}} target="_blank">{{ value.uid|default_if_none:""}}</a></span>
        </li>
        {% endfor %}
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"><i class="far fa-calendar-alt"></i>&nbsp Last Update </h6>
            <span class="text-secondary">{{ updated }}</span>
        </li>
    </ul>
</div>
