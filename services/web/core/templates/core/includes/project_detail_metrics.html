<div class="card mt-3">
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"><i class="fas fa-chart-bar"></i>&nbsp;Metrics</h6>
        </li>
        {% for met in metrics %}
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <h6 class="mb-0"></i> {{ met.name }} </h6>
            <span class="text-secondary">{{ met.value }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
