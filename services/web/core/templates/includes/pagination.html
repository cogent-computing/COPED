{% load coped_tags %}
{% if is_paginated %}
    <nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{{ request.path }}?{% param_replace page=page_obj.previous_page_number %}">
                    Previous
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">
                    Previous
                </a>
            </li>
        {% endif %}

        <li class="page-item active"><a class="page-link">{{page_obj.number}} of {{page_obj.paginator.num_pages}}</a></li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="{{ request.path }}?{% param_replace page=page_obj.next_page_number %}">
                    Next
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">
                    Next
                </a>
            </li>
        {% endif %}
    </ul>
    </nav>
{% endif %}
