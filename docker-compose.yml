services:
  web:
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web/:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./envs/dev/web
    depends_on:
      - db
      - couch
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./envs/dev/db
  couch:
    image: couchdb:3.1
    volumes:
      - couchdb_data:/opt/couchdb/data
    ports:
      - "5984:5984"
    env_file:
      - ./envs/dev/couch

volumes:
  postgres_data:
  couchdb_data:
  