  #       source: ./dashboards
  #       target: ${VOILA_NOTEBOOK_DIR:?}
  #       read_only: true
  #   ports:
  #     - "8866:8866"

  elasticsearch:
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - /var/tmp/coped/elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"

  # logstash:
