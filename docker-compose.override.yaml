version: '3'

services:

  web:
    volumes:
      # - ./dashboards:${VOILA_NOTEBOOK_DIR:?}
      - ./services/web:/app
    environment:
      DEBUG: 1
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"

  db:
    volumes:
      - /var/tmp/coped/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  couch:
    volumes:
      - /var/tmp/coped/couchdb/data:/opt/couchdb/data
    ports:
      - "5984:5984"

  # voila:
  #   build: ./services/voila
  #   volumes:
